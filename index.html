<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section>
    <img src="images/illustration-hero.svg" id="header-img">
    <div>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div id='price-plan' id="music-icon">
      <div>
        <img src="images/icon-music.svg">
      </div>
      <div id='plan-info'>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div>
        <a href="#change" id="change">Change</a>
      </div>
    </div>
    <div>
      <button>Proceed to Payment</button>
    </div>
    <div>
      <a href="#cancel" id="cancel">Cancel Order</a>
    </div>
  </section>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Inbar Vernia</a>.</p>
  </div>
</body>
</html>
